<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Feedback - Fire Response System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header matching dashboard -->
    <header class="fire-theme shadow-lg sticky top-0 z-10" style="background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%); color: white;">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i data-feather="navigation" class="w-6 h-6 md:w-8 md:h-8"></i>
                <h1 class="text-lg md:text-xl font-bold">Fire Response Navigation</h1>
            </div>
            <div class="flex items-center space-x-2 md:space-x-4">
                <nav class="flex space-x-4">
                    <a href="dashboard.html" class="nav-btn">
                        <i data-feather="map" class="w-4 h-4 inline mr-1"></i> Dashboard
                    </a>
                    <a href="incidents-history.html" class="nav-btn">
                        <i data-feather="list" class="w-4 h-4 inline mr-1"></i> History
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i data-feather="bar-chart-2" class="w-8 h-8 inline-block mr-2"></i>
                    Incident Feedback & Analysis
                </h1>
            </div>

            <div id="feedbackContent">
                <div class="text-center py-12">
                    <i data-feather="loader" class="w-12 h-12 inline-block animate-spin text-blue-500"></i>
                    <p class="mt-4 text-gray-600">Loading feedback data...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get incident ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const incidentId = urlParams.get('id');

        if (!incidentId) {
            document.getElementById('feedbackContent').innerHTML = `
                <div class="bg-red-50 border-l-4 border-red-400 p-6">
                    <div class="flex items-center">
                        <i data-feather="alert-circle" class="w-6 h-6 text-red-400 mr-2"></i>
                        <p class="text-red-700">No incident ID provided</p>
                    </div>
                </div>
            `;
            feather.replace();
        } else {
            loadFeedback(incidentId);
        }

        async function loadFeedback(id) {
            try {
                const response = await fetch(`http://localhost:5000/api/comprehensive-feedback?incident_id=${id}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const feedback = await response.json();
                displayFeedback(feedback);
            } catch (error) {
                console.error('Error loading feedback:', error);
                document.getElementById('feedbackContent').innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-6">
                        <div class="flex items-center mb-3">
                            <i data-feather="alert-triangle" class="w-6 h-6 text-red-400 mr-2"></i>
                            <h3 class="text-lg font-semibold text-red-800">Error Loading Feedback</h3>
                        </div>
                        <p class="text-red-700">Failed to load feedback for incident #${id}</p>
                        <p class="text-sm text-red-600 mt-2">Make sure the backend is running on http://localhost:5000</p>
                    </div>
                `;
                feather.replace();
            }
        }

        function displayFeedback(feedback) {
            const content = document.getElementById('feedbackContent');
            
            // Handle improvement suggestions
            let improvementSuggestionsHTML = '';
            if (feedback.improvement_suggestions && Array.isArray(feedback.improvement_suggestions)) {
                improvementSuggestionsHTML = `
                <div class="bg-green-50 border-l-4 border-green-500 p-6 mb-6 rounded-lg">
                    <h2 class="text-xl font-bold text-green-900 mb-3">
                        <i data-feather="trending-up" class="w-5 h-5 inline-block mr-2"></i>
                        Improvement Suggestions
                    </h2>
                    <ul class="space-y-2">
                        ${feedback.improvement_suggestions.map(suggestion => `
                            <li class="flex items-start">
                                <i data-feather="check-circle" class="w-5 h-5 text-green-600 mr-2 mt-0.5 flex-shrink-0"></i>
                                <span class="text-gray-700">${suggestion}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
                `;
            }

            // Handle training recommendations
            let trainingRecommendationsHTML = '';
            if (feedback.training_recommendations && Array.isArray(feedback.training_recommendations)) {
                trainingRecommendationsHTML = `
                <div class="bg-purple-50 border-l-4 border-purple-500 p-6 mb-6 rounded-lg">
                    <h2 class="text-xl font-bold text-purple-900 mb-3">
                        <i data-feather="book-open" class="w-5 h-5 inline-block mr-2"></i>
                        Training Recommendations
                    </h2>
                    <ul class="space-y-2">
                        ${feedback.training_recommendations.map(rec => `
                            <li class="flex items-start">
                                <i data-feather="award" class="w-5 h-5 text-purple-600 mr-2 mt-0.5 flex-shrink-0"></i>
                                <span class="text-gray-700">${rec}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
                `;
            }
            
            let html = `
                <!-- Performance Overview -->
                <div class="bg-gradient-to-r from-blue-50 to-blue-100 border-l-4 border-blue-500 p-6 mb-6 rounded-lg">
                    <h2 class="text-2xl font-bold text-blue-900 mb-4">
                        <i data-feather="activity" class="w-6 h-6 inline-block mr-2"></i>
                        Performance Overview
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <p class="text-sm text-gray-600 mb-1">Average Response Time</p>
                            <p class="text-3xl font-bold text-blue-600">${feedback.performance_overview?.avg_response_time?.toFixed(2) || 'N/A'} min</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <p class="text-sm text-gray-600 mb-1">Model Accuracy</p>
                            <p class="text-3xl font-bold text-green-600">${(feedback.performance_overview?.model_accuracy * 100)?.toFixed(1) || 'N/A'}%</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <p class="text-sm text-gray-600 mb-1">Total Incidents</p>
                            <p class="text-3xl font-bold text-purple-600">${feedback.performance_overview?.total_incidents || 'N/A'}</p>
                        </div>
                    </div>
                </div>

                <!-- Predicted vs Actual -->
                <div class="bg-yellow-50 border-l-4 border-yellow-500 p-6 mb-6 rounded-lg">
                    <h2 class="text-xl font-bold text-yellow-900 mb-3">
                        <i data-feather="target" class="w-5 h-5 inline-block mr-2"></i>
                        Prediction Analysis
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-700 mb-2"><strong>Predicted Response Time:</strong></p>
                            <p class="text-2xl font-bold text-yellow-700">${feedback.predicted_vs_actual?.predicted?.toFixed(2) || 'N/A'} minutes</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-700 mb-2"><strong>Actual Response Time:</strong></p>
                            <p class="text-2xl font-bold text-yellow-700">${feedback.predicted_vs_actual?.actual?.toFixed(2) || 'N/A'} minutes</p>
                        </div>
                    </div>
                    ${feedback.predicted_vs_actual?.difference ? `
                        <p class="mt-4 text-sm text-gray-700">
                            <strong>Difference:</strong> ${Math.abs(feedback.predicted_vs_actual.difference).toFixed(2)} minutes
                            ${feedback.predicted_vs_actual.difference > 0 ? '(Slower than predicted)' : '(Faster than predicted)'}
                        </p>
                    ` : ''}
                </div>

                <!-- Improvement Suggestions -->
                ${improvementSuggestionsHTML}

                <!-- Training Recommendations -->
                ${trainingRecommendationsHTML}

                <!-- Contextual Factors -->
                ${feedback.contextual_factors ? `
                <div class="bg-gray-50 border-l-4 border-gray-500 p-6 rounded-lg">
                    <h2 class="text-xl font-bold text-gray-900 mb-3">
                        <i data-feather="info" class="w-5 h-5 inline-block mr-2"></i>
                        Contextual Factors
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        ${feedback.contextual_factors.fire_type ? `
                        <div>
                            <p class="text-gray-600 mb-1">Fire Type</p>
                            <p class="font-semibold">${feedback.contextual_factors.fire_type}</p>
                        </div>
                        ` : ''}
                        ${feedback.contextual_factors.time_of_day ? `
                        <div>
                            <p class="text-gray-600 mb-1">Time of Day</p>
                            <p class="font-semibold">${feedback.contextual_factors.time_of_day}</p>
                        </div>
                        ` : ''}
                        ${feedback.contextual_factors.weather_condition ? `
                        <div>
                            <p class="text-gray-600 mb-1">Weather Condition</p>
                            <p class="font-semibold">${feedback.contextual_factors.weather_condition}</p>
                        </div>
                        ` : ''}
                        ${feedback.contextual_factors.distance ? `
                        <div>
                            <p class="text-gray-600 mb-1">Distance</p>
                            <p class="font-semibold">${feedback.contextual_factors.distance} km</p>
                        </div>
                        ` : ''}
                    </div>
                </div>
                ` : ''}
            `;

            content.innerHTML = html;
            feather.replace();
        }

        // Initialize
        feather.replace();
    </script>
</body>
</html>
